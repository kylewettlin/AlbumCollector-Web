<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Collector Web</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul class="nav-items">
                <li class="nav-item active" data-page="search">Search</li>
                <li class="nav-item" data-page="library">Library</li>
            </ul>
            <ul class="nav-items bottom">
                <li class="nav-item" data-page="settings">Settings</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Page -->
            <div class="page" id="search-page">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Enter album or artist name...">
                    <button id="search-button">Search</button>
                </div>
                <div class="results-container">
                    <div id="results-list"></div>
                    <button id="load-more" class="hidden">Load More Results</button>
                </div>
                <div id="status-label"></div>
            </div>

            <!-- Library Page -->
            <div class="page hidden" id="library-page">
                <div class="toolbar">
                    <div class="sort-controls">
                        <label for="sort-select">Sort by:</label>
                        <select id="sort-select">
                            <option value="artist">Artist</option>
                            <option value="album">Album Name</option>
                            <option value="date">Release Date</option>
                        </select>
                    </div>
                </div>
                <div id="library-list"></div>
            </div>

            <!-- Settings Page -->
            <div class="page hidden" id="settings-page">
                <h1>Settings</h1>
                <h2>Theme</h2>
                <div class="theme-grid" id="theme-list"></div>
            </div>
        </main>
    </div>

    <script src="js/spotify.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
